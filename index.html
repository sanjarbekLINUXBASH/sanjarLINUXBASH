<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazifalar Ro'yxati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .task-item span {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .task-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .task-actions .edit {
            background: #f1c40f;
        }

        .task-actions .edit:hover {
            background: #e1b60d;
        }

        .task-actions .delete {
            background: #e74c3c;
        }

        .task-actions .delete:hover {
            background: #d43f30;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .input-section {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .task-item span {
                font-size: 0.9rem;
            }

            .task-actions button {
                padding: 5px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vazifalar Ro'yxati</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Yangi vazifa qo'shing...">
            <button onclick="addTask()">Qo'shish</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <span onclick="toggleTask(${index})">${task.text}</span>
                    <div class="task-actions">
                        <button class="edit" onclick="editTask(${index})">Tahrirlash</button>
                        <button class="delete" onclick="deleteTask(${index})">O'chirish</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function editTask(index) {
            const newText = prompt("Vazifani tahrirlang:", tasks[index].text);
            if (newText !== null && newText.trim()) {
                tasks[index].text = newText.trim();
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        renderTasks();
    </script>
</body>
</html>
